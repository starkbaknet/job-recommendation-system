version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: job_recommender_postgres
    environment:
      POSTGRES_DB: job_recommender
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  app:
    build: .
    container_name: job_recommender_app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/job_recommender
    restart: always

volumes:
  postgres_data: